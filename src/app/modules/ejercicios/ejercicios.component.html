<p>ejercicios works!</p>
<!--[(visible)]="ejercicioDialog"-->
<p-dialog  [style]="{ width: '450px' }" header="Product Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!--<img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + ejercicio.image"  class="block m-auto pb-3" *ngIf="ejercicio.image" />-->
        <div class="field">
            <label for="name">Nombre</label>
            <input type="text" pInputText id="name" [(ngModel)]="ejercicio.nombre" required autofocus />
            <small class="p-error" *ngIf="submitted && !ejercicio.nombre">El nombre es obligatorio.</small>
        </div>
        <div class="field">
            <label for="name">Grupo Muscular</label>
            <input type="text" pInputText id="grupo" [(ngModel)]="ejercicio.grupomuscular" required autofocus />
            <small class="p-error" *ngIf="submitted && !ejercicio.grupomuscular">El grupo es obligatorio.</small>
        </div>
        <div class="field">
            <label for="name">Rango de Repeticiones</label>
            <input type="text" pInputText id="rango" [(ngModel)]="ejercicio.rango" required autofocus />
            <small class="p-error" *ngIf="submitted && !ejercicio.rango">El rango es obligatorio.</small>
        </div>
    </ng-template>
</p-dialog>
