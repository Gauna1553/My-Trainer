<p-dialog [(visible)]="visible" [style]="{ width: '450px' }" header="Rutina Nueva" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!-- CAMPO PARA INGRESAR EL NOMBRE DEL EJERCICIO -->
        <div class="field">
            <label for="nombre">Nombre</label>
            <!-- INPUT PARA INGRESAR EL NOMBRE DEL EJERCICIO -->
            <input  pInputText type="text" id="nombre" required>
            <!-- ESTO HACE QUE APAREZCA UN CARTEL DE CAMPO OBLIGATORIO AL GUARDAR -->
            <!--<small class="p-error" >El nombre es obligatorio.</small>-->
        </div>

        <!-- CAMPO PARA INGRESAR EL GRUPO MUSUCLAR DEL EJERCICIO -->
        <div class="field">
            <p-dropdown  optionLabel="name"></p-dropdown>
        </div>

        <!-- CAMPO PARA INGRESAR EL RANGO DE REPETICIONES DEL EJERCICIO -->
        <div class="field">
            <label for="rango">Rango de Repeticiones</label>
            <!-- INPUT PARA INGRESAR EL RANGO DE REPETICIONES DEL EJERCICIO -->
            <input  pInputText type="text" id="rango" required>
            <!-- ESTO HACE QUE APAREZCA UN CARTEL DE CAMPO OBLIGATORIO AL GUARDAR -->
            <!--<small class="p-error" >El rango es obligatorio.</small>-->
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <br>
        <div>
        </div>
    </ng-template>
</p-dialog>
