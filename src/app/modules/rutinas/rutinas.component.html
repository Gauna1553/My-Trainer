
<div class="card">
    <p-fieldset legend="Pecho" [toggleable]="true">
        <div class="card">
            <p-table [value]="rutinapecho">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Rango de Repeticiones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-r> <!-- ESTE LET-R CUMPLE LA MISMA FUNCION QUE EL *ngFor="let" -->
                    <tr>
                        <td>{{ r.nombre }}</td>
                        <td>{{ r.rangorep }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </p-fieldset>
</div>
