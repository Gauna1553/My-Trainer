<h1 id="title">Mis Ejercicios</h1>
<!-- POPUP PARA INGRESAR NUEVOS EJERCICIOS -->
<p-dialog [(visible)]="datosDialog" [style]="{ width: '450px' }" header="Ejercicio Nuevo" [closable]="false" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!-- CAMPO PARA INGRESAR EL NOMBRE DEL EJERCICIO -->
        <div class="field">
            <label for="nombre">Altura</label>
            <!-- INPUT PARA INGRESAR LA ALTURA DEL USUARIO -->
            <input [(ngModel)]="datos.altura" pInputText name="ejerNombre" type="text" id="nombre" required>
            <!-- ESTO HACE QUE APAREZCA UN CARTEL DE CAMPO OBLIGATORIO AL GUARDAR -->
            <small class="p-error" *ngIf="submitted && !datos.altura">El nombre es obligatorio.</small>
        </div>

        <!-- CAMPO PARA INGRESAR EL GRUPO MUSUCLAR DEL EJERCICIO -->
        <div class="field">
            <label for="grupo">Peso</label>
            <!-- INPUT PARA INGRESAR EL PESO DEL USUARIO -->
            <input [(ngModel)]="datos.peso" pInputText name="grupomuscular" type="text" id="grupo" required>
            <!-- ESTO HACE QUE APAREZCA UN CARTEL DE CAMPO OBLIGATORIO AL GUARDAR -->
            <small class="p-error" *ngIf="submitted && !datos.peso">El grupo es obligatorio.</small>
        </div>

        <!-- CAMPO PARA INGRESAR EL RANGO DE REPETICIONES DEL EJERCICIO -->
        <div class="field">
            <label for="rango">Edad</label>
            <!-- INPUT PARA INGRESAR LA EDAD DEL USUARIO -->
            <input [(ngModel)]="datos.edad" pInputText type="text" id="rango" name="rangorep" required>
            <!-- ESTO HACE QUE APAREZCA UN CARTEL DE CAMPO OBLIGATORIO AL GUARDAR -->
            <small class="p-error" *ngIf="submitted && !datos.edad">El rango es obligatorio.</small>
        </div>

        <!-- CAMPO PARA INGRESAR EL SEXO DEL USUARIO -->
        <div class="field">
            <label for="rango">Sexo</label>
            <!-- INPUT PARA INGRESAR LA EDAD DEL USUARIO -->
            <div class="card flex justify-content-center">
                <p-dropdown [options]="generos" [(ngModel)]="gensSelected" placeholder="Seleccione una opciÃ³n" [editable]="true" optionLabel="name"></p-dropdown>
            </div>            
            <!-- ESTO HACE QUE APAREZCA UN CARTEL DE CAMPO OBLIGATORIO AL GUARDAR -->
            <small class="p-error" *ngIf="submitted && !datos.sexo">El rango es obligatorio.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <br>
        <div>
            <!-- BOTON PARA CANCELAR LA CARGA DE UN NUEVO EJERCICIO -->
            <button pButton label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <!-- BOTON PARA GUARDAR LA CARGA DE UN NUEVO EJERCICIO -->
            <button pButton label="Guardar Datos" [loading]="loading" icon="pi pi-check" class="p-button-text" (click)="guardarDatos()" ></button>
        </div>
    </ng-template>
</p-dialog>

<!-- TABLA DE LOS EJERCICIOS -->
<div class="container">
    <p-table [value]="datosColeccion" dataKey="id" editMode="row" [paginator]="true" [rows]="4">
        <!-- HEADER DE LA TABLA, ESTO NO SE PUEDE EDITAR -->
        <ng-template pTemplate="header">
            <tr>
                <th>Altura</th>
                <th>Peso</th>
                <th>Edad</th>
                <th>Sexo</th>
            </tr>
        </ng-template>
        <!-- CUERPO DE LA TABLA, SE PUEDE EDITAR -->
        <ng-template pTemplate="body" let-datos let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="datos">
                <!-- COLUMNA DE ALTURA DEL USUARIO -->
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <!-- INPUT QUE PERMITE EDITAR DE FORMA DINAMICA EL NOMBRE -->
                            <input pInputText type="text" [(ngModel)]="datos.altura"/>
                        </ng-template>
                        <ng-template pTemplate="output">
                            <!-- Utilizamos interpolacion para mostrar el atributo nombre que traemos desde el service -->
                            {{ datos.altura }} 
                        </ng-template>
                    </p-cellEditor>
                </td>

                <!-- COLUMNA DEL PESO DEL USUARIO -->
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <!-- INPUT QUE PERMITE EDITAR DE FORMA DINAMICA EL GRUPO MUSCULAR -->
                            <input pInputText type="number" [(ngModel)]="datos.peso" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            <!-- Utilizamos interpolacion para mostrar el atributo grupomuscular que traemos desde el service -->
                            {{ datos.peso }}
                        </ng-template>
                    </p-cellEditor>
                </td>

                <!-- COLUMNA DE LA EDAD DEL USUARIO -->
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <!-- INPUT QUE PERMITE EDITAR DE FORMA DINAMICA EL RANGO DE REPETICIONES -->
                            <input pInputText type="text" [(ngModel)]="datos.edad" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            <!-- Utilizamos interpolacion para mostrar el atributo rangorep que traemos desde el service -->
                            {{ datos.edad }}
                        </ng-template>
                    </p-cellEditor>
                </td>

                <!-- COLUMNA DEL GENERO DEL USUARIO -->
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <!-- INPUT QUE PERMITE EDITAR DE FORMA DINAMICA EL RANGO DE REPETICIONES -->
                            <input pInputText type="text" [(ngModel)]="datos.sexo" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            <!-- Utilizamos interpolacion para mostrar el atributo rangorep que traemos desde el service -->
                            {{ datos.sexo }}
                        </ng-template>
                    </p-cellEditor>
                </td>

                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <!-- <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"  class="p-button-rounded p-button-text"></button>
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-trash"  class="p-button-rounded p-button-text"></button>
                        <button *ngIf="!editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="!editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"  class="p-button-rounded p-button-text p-button-danger"></button>-->
                    </div> 
                </td>
            </tr>
            
        </ng-template>   
    </p-table>
    <!-- ESTE BOTON ABRE EL POPUP -->
    <button pButton label="Subir Datos" class="p-button-secondary mr-2" (click)="openNew()"></button>
    <button pButton label="Calcular" class="p-button-secondary mr-2" (click)="calcular()"></button>
    <h2>Tu IMC es:</h2>
    <span>{{imc}}</span>
</div>
