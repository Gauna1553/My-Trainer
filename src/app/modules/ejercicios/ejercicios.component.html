<h1 id="title">Mis Ejercicios</h1>
<!-- POPUP PARA INGRESAR NUEVOS EJERCICIOS -->
<p-dialog [(visible)]="ejerciciosDialog" [style]="{ width: '450px' }" header="Ejercicio Nuevo" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <!-- CAMPO PARA INGRESAR EL NOMBRE DEL EJERCICIO -->
        <div class="field">
            <label for="nombre">Nombre</label>
            <!-- INPUT PARA INGRESAR EL NOMBRE DEL EJERCICIO -->
            <input [(ngModel)]="ejercicios.nombre" pInputText name="ejerNombre" type="text" id="nombre" required autofocus>
            <!-- ESTO HACE QUE APAREZCA UN CARTEL DE CAMPO OBLIGATORIO AL GUARDAR -->
            <small class="p-error" *ngIf="submitted && !ejercicios.nombre">El nombre es obligatorio.</small>
        </div>

        <!-- CAMPO PARA INGRESAR EL GRUPO MUSUCLAR DEL EJERCICIO -->
        <div class="field">
            <label for="grupo">Grupo Muscular</label>
            <!-- INPUT PARA INGRESAR EL GRUPO MUSCULAR DEL EJERCICIO -->
            <input [(ngModel)]="ejercicios.grupomuscular" pInputText name="grupomuscular" type="text" id="grupo" required autofocus>
            <!-- ESTO HACE QUE APAREZCA UN CARTEL DE CAMPO OBLIGATORIO AL GUARDAR -->
            <small class="p-error" *ngIf="submitted && !ejercicios.grupomuscular">El grupo es obligatorio.</small>
        </div>

        <!-- CAMPO PARA INGRESAR EL RANGO DE REPETICIONES DEL EJERCICIO -->
        <div class="field">
            <label for="rango">Rango de Repeticiones</label>
            <!-- INPUT PARA INGRESAR EL RANGO DE REPETICIONES DEL EJERCICIO -->
            <input [(ngModel)]="ejercicios.rangorep" pInputText type="text" id="rango" name="rangorep" required autofocus>
            <!-- ESTO HACE QUE APAREZCA UN CARTEL DE CAMPO OBLIGATORIO AL GUARDAR -->
            <small class="p-error" *ngIf="submitted && !ejercicios.rangorep">El rango es obligatorio.</small>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <br>
        <div *ngIf="botonesVis">
            <!-- BOTON PARA CANCELAR LA CARGA DE UN NUEVO EJERCICIO -->
            <button pButton label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
            <!-- BOTON PARA GUARDAR LA CARGA DE UN NUEVO EJERCICIO, POR AHORA SOLO LA CANCELA PERO CUANDO  SE TERMINE EL CRUD GUARDARA -->
            <button pButton label="Crear Ejercicio" icon="pi pi-check" class="p-button-text" (click)="crearEjercicio()"></button>
        </div>
        <div *ngIf="spinnerVis">
            <p-progressSpinner strokeWidth="3" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
        </div>
    </ng-template>
</p-dialog>

<!-- TABLA DE LOS EJERCICIOS -->
<div class="card" class="container">
    <p-table [value]="ejerciciosColeccion" dataKey="id" editMode="row">
        <!-- HEADER DE LA TABLA, ESTO NO SE PUEDE EDITAR -->
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Grupo Muscular</th>
                <th>Rango de Repeticiones</th>
                <th>Editar o eliminar</th>
            </tr>
        </ng-template>
        <!-- CUERPO DE LA TABLA, SE PUEDE EDITAR -->
        <ng-template pTemplate="body" let-ejercicios let-editing="editing" let-ri="rowIndex">
            <tr>
                <!-- COLUMNA DE NOMBRES -->
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <!-- INPUT QUE PERMITE EDITAR DE FORMA DINAMICA EL NOMBRE -->
                            <input pInputText type="text" [(ngModel)]="ejercicios.nombre"/>
                        </ng-template>
                        <ng-template pTemplate="output">
                            <!-- Utilizamos interpolacion para mostrar el atributo nombre que traemos desde el service -->
                            {{ ejercicios.nombre }} 
                        </ng-template>
                    </p-cellEditor>
                </td>
                <!-- COLUMNA DE GRUPO MUSCULAR -->
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <!-- INPUT QUE PERMITE EDITAR DE FORMA DINAMICA EL GRUPO MUSCULAR -->
                            <input pInputText type="text" [(ngModel)]="ejercicios.grupomuscular" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            <!-- Utilizamos interpolacion para mostrar el atributo grupomuscular que traemos desde el service -->
                            {{ ejercicios.grupomuscular }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <!-- COLUMNA DE RANGO DE REPETICIONES -->
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <!-- INPUT QUE PERMITE EDITAR DE FORMA DINAMICA EL RANGO DE REPETICIONES -->
                            <input pInputText type="text" [(ngModel)]="ejercicios.rangorep" required />
                        </ng-template>
                        <ng-template pTemplate="output">
                            <!-- Utilizamos interpolacion para mostrar el atributo rangorep que traemos desde el service -->
                            {{ ejercicios.rangorep }}
                        </ng-template>
                    </p-cellEditor>
                </td>             
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <!-- BOTONES PARA ELIMINAR O EDITAR LOS DATOS EN CADA FILA-->
                        </ng-template>
                        <ng-template pTemplate="output">
                            <button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="borrarEjercicio()"></button>
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"  class="p-button-rounded p-button-text"></button>
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-trash"  class="p-button-rounded p-button-text"></button>
                        <button *ngIf="!editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" class="p-button-rounded p-button-text p-button-success mr-2"></button>
                        <button *ngIf="!editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times"  class="p-button-rounded p-button-text p-button-danger"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <!-- ESTE BOTON ABRE EL POPUP -->
    <button pButton label="+ Nuevo" class="p-button-secondary mr-2" (click)="openNew()"></button>
    <!--<button pButton pRipple icon="pi pi-trash" class="p-button-danger" (click)="borrarEjercicio()"></button>-->
</div>
